<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Treats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <section id="header" class="background">
      <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-3">
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <img src="./imageAssets/logo/Sweet Treats.png" height="150" />
          </a>
          <ul class="nav nav-pills mt-5">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Menu</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </header>
      </div>
    </section>

    <!-- welcome & CTA -->
    <section id="welcome">
      <div class="container">
        <div class="">
          <div class="text-center bg-body-white">
            <div class="container">
              <h1 class="text-body-emphasis">Freshly Baked Happiness</h1>
              <img
                src="./imageAssets/productShots/CupCakes.jpg"
                width="700"
                height="350"
              />
              <div class="d-inline-flex gap-2 my-1">
                <button
                  class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill"
                  type="button"
                >
                  Call Us Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- about us -->
    <section id="aboutUs"></section>

    <!-- menu -->
    <section id="menu"></section>

    <!-- testimonial -->
    <section id="testimonial"></section>

    <!-- contact -->
    <section id="contact"></section>

    <!-- footer -->
    <section id="footer"></section>
  </body>
</html>
